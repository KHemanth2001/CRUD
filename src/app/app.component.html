<div class="">
  <div class="row nav-bar">
    <div class="col-6">
      <h4>Students Portal</h4>
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-outline-success addbutton" (click)="AddData()">Add</button>
    </div>
  </div>

  <!-- Student Card -->
  <div class="row">
    <div class="col-3" *ngFor="let student of studentList">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-6">
              {{student.name}}
            </div>
            <div class="col-6">
              {{student.mobileNo}}
            </div>
          </div>
        </div>
        <div class="card-body">
          <p class="address">{{student.address}}</p>
          <p>{{student.city}}, {{student.state}}, {{student.pincode}}</p>
        </div>
        <div class="card-footer text-center">
          <div class="row">
            <div class="col-12 m-2">
              {{student.email}}
            </div>
            <div class="col-6">
              <button class="btn btn-primary" (click)="onEdit(student)">Edit</button>
            </div>
            <div class="col-6">
              <button class="btn btn-danger" (click)="onDelete(student)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="studentList.length===0">
    <div class="text-center">
      <p>No records found. Please add records</p>
    </div>
  </div>
</div>

<div id="myModal" class="modal" #myModal>
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create New Student</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" [(ngModel)]="studentObj.name" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="">Mobile Number</label>
            <input type="text" class="form-control" placeholder="Mobile Number" [(ngModel)]="studentObj.mobileNo" />
          </div>
          <div class="col-6">
            <label for="">Email</label>
            <input type="text" class="form-control" placeholder="Email" [(ngModel)]="studentObj.email" />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="">City</label>
            <input type="text" class="form-control" placeholder="City" [(ngModel)]="studentObj.city" />
          </div>
          <div class="col-4">
            <label for="">State</label>
            <input type="text" class="form-control" placeholder="State" [(ngModel)]="studentObj.state" />
          </div>
          <div class="col-4">
            <label for="">Pin Code</label>
            <input type="text" class="form-control" placeholder="Pin Code" [(ngModel)]="studentObj.pincode" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="">Address</label>
            <textarea rows="3" class="form-control col-12" [(ngModel)]="studentObj.address"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-6 mt-3">

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" (click)="onSave()" *ngIf="!editMode">Save</button>
        <button class="btn btn-primary" (click)="updateData()" *ngIf="editMode">Update</button>
        <button type="button" class="btn btn-danger" (click)="onClose()">Close</button>
      </div>
    </div>

  </div>
</div>
